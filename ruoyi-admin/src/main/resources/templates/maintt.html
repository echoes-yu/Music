	<script type="text/javascript">
	$(function(){
		//雷达图
		var myChart = echarts.init(document.getElementById('main'), 'customed');
		option = {
		    tooltip: {
		        trigger: 'axis'
		    },
		    radar: [
		        {
		            indicator: [
		               {text: '记忆力', max: 100},
		                {text: '专注力', max: 100},
		                {text: '空间想象能力', max: 100},
		                {text: '问题解决能力', max: 100},
		                {text: '反应力', max: 100}
		            ],
		            center: ['50%','50%'],
		            splitNumber: 2,
		            radius: 150,
			            name: {
			            textStyle: {
			                color: '#fff'
			            }
			        },
			        splitArea: {
		                areaStyle: {
		                    color: ['rgba(160, 76, 224, 0.1)','rgba(105, 77, 215, 0.2)',],
		                    shadowColor: '#ff00b4',
		                    shadowBlur: 16
		                }
		            },
			        axisLine: {
		                lineStyle: {
		                    color: '#bd7de9'
		                }
		           },
		           splitLine: {
		                lineStyle: {
		                    width:2
		                }
		            }
		        }

		    ],
		    series: [
		        {
		            type: 'radar',
		            tooltip: {trigger: 'item' },
		            itemStyle: {normal: {areaStyle: {type: 'default'}}},
		            data: [{
	                    value: [90,63,65,90,76],
	                    name: '学习能力'
	                }]
		        }
		    ]
		};
		myChart.setOption(option);

		$('.counter').counterUp({
	        delay: 100,
	        time: 1200
	   });

	   new $.Zebra_Tooltips($('.zebra_tips'));
	})
	</script>
