<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('音乐试题列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>题库编号：</p>
                                <input type="text" name="pid"/>
                            </li>
                            <li>
                                <p>试题编号：</p>
                                <input type="text" name="itemNo"/>
                            </li>
                            <li>
                                <p>声音性别：</p>
                                <select name="voiceSex" th:with="type=${@dict.getType('sys_user_sex')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>题目名称：</p>
                                <input type="text" name="itemName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:item:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:item:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:item:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:item:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:item:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:item:remove')}]];
        var voiceSexDatas = [[${@dict.getType('sys_user_sex')}]];
        var prefix = ctx + "system/item";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "音乐试题",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '编号',
                    visible: false
                },
                {
                    field : 'pid', 
                    title : '题库编号'
                },
                {
                    field : 'itemNo', 
                    title : '试题编号'
                },
                {
                    field : 'voiceSex', 
                    title : '声音性别',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(voiceSexDatas, value);
                    }
                },
                {
                    field : 'itemName', 
                    title : '题目名称'
                },
                {
                    field : 'voice', 
                    title : '音频'
                },
                {
                    field : 'voiceImg', 
                    title : '音谱图'
                },
                {
                    field : 'solution', 
                    title : '答案'
                },
                {
                    field : 'solutionAnalysis', 
                    title : '答案解析'
                },
                {
                    field : 'answerA', 
                    title : '答案A'
                },
                {
                    field : 'answerB', 
                    title : '答案B'
                },
                {
                    field : 'answerC', 
                    title : '答案C'
                },
                {
                    field : 'answerD', 
                    title : '答案D'
                },
                {
                    field : 'remark', 
                    title : '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
