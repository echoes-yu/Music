<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('音乐会员列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>登录名：</p>
                                <input type="text" name="username"/>
                            </li>
                            <li>
                                <p>昵称：</p>
                                <input type="text" name="nickname"/>
                            </li>
                            <li>
                                <p>是否是会员：</p>
                                <select name="isMember" th:with="type=${@dict.getType('sys_yes_no')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <p>开通会员的日期：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginMemberTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endMemberTime]"/>
                            </li>
                            <li>
                                <p>会员有效时长：</p>
                                <input type="text" name="memberValidNum"/>
                            </li>
                            <li>
                                <p>手机号：</p>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <p>微信名：</p>
                                <input type="text" name="weixinName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="music:member:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="music:member:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="music:member:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="music:member:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('music:member:edit')}]];
        var removeFlag = [[${@permission.hasPermi('music:member:remove')}]];
        var isMemberDatas = [[${@dict.getType('sys_yes_no')}]];
        var prefix = ctx + "music/member";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "音乐会员",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'username', 
                    title : '登录名'
                },
                {
                    field : 'nickname', 
                    title : '昵称'
                },
                {
                    field : 'img', 
                    title : '头像'
                },
                {
                    field : 'isMember', 
                    title : '是否是会员',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isMemberDatas, value);
                    }
                },
                {
                    field : 'memberTime', 
                    title : '开通会员的日期'
                },
                {
                    field : 'memberValidNum', 
                    title : '会员有效时长'
                },
                {
                    field : 'phone', 
                    title : '手机号'
                },
                {
                    field : 'weixinName', 
                    title : '微信名'
                },
                {
                    field : 'remark', 
                    title : '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
