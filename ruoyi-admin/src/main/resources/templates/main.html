<script src="../qk/js/zebra_tooltips.js" th:src="@{/qk/js/zebra_tooltips.js}" ></script>

<script type="text/javascript">
	$(function(){
		initMusicList();
		//雷达图
		var myChart = echarts.init(document.getElementById('main'), 'customed');

		var a = [[${hyjy}]];
		var b = [[${xmjy}]];
		var c = [[${jsnl}]];
		var d = [[${zxnl}]];
		var e = [[${zhnl}]];
		var f = [[${zysy}]];
		option = {
			tooltip: {
				trigger: 'axis'
			},
			radar: [
				{
					indicator: [
						{text: '技术实力', max: 100},
						{text: '自学能力', max: 100},
						{text: '行业经验', max: 100},
						{text: '项目经验', max: 100},
						{text: '职业素养', max: 100}
					],
					center: ['50%','50%'],
					splitNumber: 2,
					radius: 150,
					name: {
						textStyle: {
							color: '#fff'
						}
					},
					splitArea: {
						areaStyle: {
							color: ['rgba(160, 76, 224, 0.1)','rgba(105, 77, 215, 0.2)',],
							shadowColor: '#ff00b4',
							shadowBlur: 16
						}
					},
					axisLine: {
						lineStyle: {
							color: '#bd7de9'
						}
					},
					splitLine: {
						lineStyle: {
							width:2
						}
					}
				}

			],
			series: [
				{
					type: 'radar',
					tooltip: {trigger: 'item' },
					itemStyle: {normal: {areaStyle: {type: 'default'}}},
					data: [{
						value: [c,d,a,b,f],
						name: '学习能力'
					}]
				}
			]
		};
		myChart.setOption(option);

		$('.counter').counterUp({
			delay: 100,
			time: 1200
		});

		new $.Zebra_Tooltips($('.zebra_tips'));
	})


	var initMusicList = function () {
		var link =  "/system/finish/music/list";//调用WebAPI的接口获取音乐列表数据
		var param = {  };
		$.ajax({
			type: "GET",
			url: link,
			cache: false,  //禁用缓存
			data: param,  //传入组装的参数
			dataType: "json",
			success: function (data) {
				if (data != null) {
					var musicData = data;
					var apmusic = new APlayer({
						element: document.getElementById('aplayer'),
						narrow: false,
						autoplay: false,
						showlrc: false,
						mutex: false,
						fixed: true,
						theme: '#ad7a86',
						music: musicData
					});
					apmusic.volume(0.3);
					apmusic.on('play', function () {
						//此处为记录动作，比如用户点击了播放，用户自定义，详细查看API
					});
				}
			},
			error: function (ex) {
				//alert(ex);
			}
		});
	}
</script>
