<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('完成情况列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>选择流程：</p>
                                <div class="col-sm-2">
                                    <div class="input-group">
                                        <input id="treeId" name="procId" type="hidden"  />
                                        <input class="form-control" type="text" onclick="selectMenuTree()"  id="treeName" readonly="true" >
                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <p>用户编号：</p>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="userId" id="suggest-demo-2">
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <p>完成分数：</p>
                                <input type="text" name="score"/>
                            </li>
                            <li>
                                <p>进行状态：</p>
                                <select name="finishState" th:with="type=${@dict.getType('sys_proc_finish')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset();$('#treeId').val('')"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:finish:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:finish:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:finish:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:finish:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-suggest-js" />
    <th:block th:include="include :: bootstrap-typeahead-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:finish:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:finish:remove')}]];
        var datas = [[${@dict.getType('sys_proc_finish')}]];
        var prefix = ctx + "system/finish";
        var prefixProc = ctx + "system/proc";
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                showRemarkUrl: prefixProc + "/showRemark/{id}",
                modalName: "完成情况",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id',
                    title : 'null',
                    visible: false
                },
                {
                    field : 'procId',
                    title : '流程id',
                    visible: false
                },
                {
                    field : 'userId',
                    title : '用户id',
                    visible: false
                },
                {
                    field : 'procName',
                    title : '流程名称'
                },
                {
                    field : 'userName',
                    title : '用户名称'
                },
                {
                    field : 'score',
                    title : '完成分数'
                },
                {
                    field : 'finishState',
                    title : '进行状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, row.finishState);
                    }
                },
                {
                    field : 'remark',
                    title : '完成内容',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="showRemark(\'' + row.id + '\')"><i class="fa fa-edit"></i>查看</a> ');
                        return actions.join('');
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        var testBsSuggest = $("#suggest-demo-2").bsSuggest({
            url: ctx + "system/user/userModel",
            showBtn: false,
            idField: "userId",
            keyField: "userId"
        }).on('onDataRequestSuccess', function (e, result) {
            console.log('onDataRequestSuccess: ', result);
        }).on('onSetSelectValue', function (e, keyword) {
            console.log('onSetSelectValue: ', keyword);
        }).on('onUnsetSelectValue', function (e) {
            console.log("onUnsetSelectValue");
        });


        var prefixProc = ctx + "system/proc";

        /*菜单管理-修改-选择菜单树*/
        function selectMenuTree() {
                var url = prefixProc + "/selectMenuTree/" + 1;
                $.modal.open("选择菜单", url, '380', '380');
        }

        function selectMenuTree() {
                var url = prefixProc + "/selectMenuTree/" + 1;
                var options = {
                    title: '菜单选择',
                    width: "380",
                    url: url,
                    callBack: doSubmit
                };
                $.modal.openOptions(options);
        }
        function doSubmit(index, layero){
            var body = layer.getChildFrame('body', index);
            $("#treeId").val(body.find('#treeId').val());
            $("#treeName").val(body.find('#treeName').val());
            layer.close(index);
        }

        function showRemark(id) {
            var url = $.common.isEmpty(id) ? $.table._option.showRemarkUrl : $.table._option.showRemarkUrl.replace("{id}", id);
            layer.open({
                type: 2,
                area: ['500px', '450px'],
                fix: false,
                shade: 0.3,
                title: "完成情况",
                content: url,
                // 弹层外区域关闭
                shadeClose: true,
            });
        }
    </script>
</body>
</html>
